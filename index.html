<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Table Program</title>
</head>
<body>
  <script>
    var num = prompt("Enter a number:");
    if (num === null || num === "") {
      num = 5;
    }
    document.write("<h2>Multiplication Table of " + num + "</h2>");
    for (var i = 1; i <= 10; i++) {
      document.write(num + " x " + i + " = " + (num * i) + "<br>");
    }
  </script>
</body>
</html>




<!DOCTYPE html>
<html>
<head>
  <title>Subject Marks Program</title>
</head>
<body>
  <script>
    var subject1 = prompt("Enter name of first subject:");
    var subject2 = prompt("Enter name of second subject:");
    var subject3 = prompt("Enter name of third subject:");
    var totalMarks = 100;
    var marks1 = parseInt(prompt("Enter obtained marks for " + subject1 + ":"));
    var marks2 = parseInt(prompt("Enter obtained marks for " + subject2 + ":"));
    var marks3 = parseInt(prompt("Enter obtained marks for " + subject3 + ":"));
    var totalObtainedMarks = marks1 + marks2 + marks3;
    var percentage = (totalObtainedMarks / (totalMarks * 3)) * 100;
    
    document.write("<h2>Result</h2>");
    document.write("<table border='1'>");
    document.write("<tr><th>Subject</th><th>Total Marks</th><th>Obtained Marks</th></tr>");
    document.write("<tr><td>" + subject1 + "</td><td>" + totalMarks + "</td><td>" + marks1 + "</td></tr>");
    document.write("<tr><td>" + subject2 + "</td><td>" + totalMarks + "</td><td>" + marks2 + "</td></tr>");
    document.write("<tr><td>" + subject3 + "</td><td>" + totalMarks + "</td><td>" + marks3 + "</td></tr>");
    document.write("<tr><td colspan='3'>Total Obtained Marks: " + totalObtainedMarks + "</td></tr>");
    document.write("<tr><td colspan='3'>Percentage: " + percentage + "%</td></tr>");
    document.write("</table>");
  </script>
  <a href="https://sadiafurqan.github.io/javascript-assigments/">javascript-assigments</a>
</body>
</html>
